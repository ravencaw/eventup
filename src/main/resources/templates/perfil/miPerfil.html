<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:include="layout/layout :: head"></th:block>
<link rel="stylesheet" th:href="@{/css/back/styles.min.css}">
<script th:src="@{/js/back/script.min.js}"></script>
<meta charset="utf-8">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div id="wrapper">
		<div id="sidebar-wrapper">

			<nav class="sidebar navbar-expand-md navigation-clean">

				<div class="container-fluid">
					<button data-toggle="collapse" class="navbar-toggler"
						data-target="#navcol-2">
						<span class="sr-only">Toggle navigation</span><span
							class="navbar-toggler-icon"></span>
					</button>
				<div class="collapse navbar-collapse" id="navcol-2">	
					<ul class="sidebar-nav components">
						<li><a th:href="@{/perfil/miPerfil}">Mi perfil </a></li>
						<li><a th:href="@{/perfil/misEntradas}">Mis entradas </a></li>
						<li><a th:href="@{/perfil/misEventos}">Mis eventos </a></li>
						<li sec:authorize="hasRole('ROLE_ADMIN')"><a
							th:href="@{/usuario/listar}">Listado de usuarios </a></li>

					</ul>
	</div>
				</div>
			</nav>

			<!--             <ul class="sidebar-nav"> -->
			<!--                 <li> <a th:href="@{/perfil/miPerfil}">Mi perfil </a></li> -->
			<!--                 <li> <a th:href="@{/perfil/misEntradas}">Mis entradas </a></li> -->
			<!--                 <li> <a th:href="@{/perfil/misEventos}">Mis eventos </a></li> -->
			<!--                 <li sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="@{/usuario/listar}">Listado de usuarios </a></li> -->
			<!--             </ul> -->

		</div>

		<div class="page-content-wrapper">
			<div class="container-fluid">

				<div class="row">
					<div class="col-md-12">
						<div class="container">
							<div class="container profile profile-view" id="profile">
								<div class="row">
									<!-- 						            <div class="col-md-12 alert-col relative"> -->
									<!-- 						                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div> -->
									<!-- 						            </div> -->
								</div>

								<div class="container">
									<form th:action="@{/usuario/editar}" th:object="${usuario}"
										method="post">
										<div class="form-row profile-row">

											<div class="col-md-12">
												<h1 class="text-secondary"
													th:text="'Perfil de '+${usuario.username}"></h1>
												<hr>
												<div class="form-row">
													<div class="col-sm-12 col-md-6">
														<div class="form-group">
															<label>Nombre </label><input class="form-control"
																type="text" name="nombre" th:value="${usuario.nombre}">
														</div>
													</div>
													<div class="col-sm-12 col-md-6">
														<div class="form-group">
															<label>Apellidos </label><input class="form-control"
																type="text" name="apellidos"
																th:value="${usuario.apellidos}">
														</div>
													</div>
												</div>
												<div class="form-group">
													<label>Email </label><input class="form-control"
														type="email" autocomplete="off" required="" name="email"
														th:value="${usuario.email}">
												</div>
												<div class="form-row">
													<div class="col-sm-12 col-md-6">
														<div class="form-group">
															<label>Localidad </label><input class="form-control"
																type="text" name="localidad" autocomplete="off"
																required="" th:value="${usuario.localidad}">
														</div>
													</div>
													<div class="col-sm-12 col-md-6">
														<div class="form-group">
															<label>Provincia</label><input class="form-control"
																type="text" name="provincia" autocomplete="off"
																required="" th:value="${usuario.provincia}">
														</div>
													</div>
												</div>
												<div class="form-group">
													<div class="form-group">
														<label>Contraseña </label><input class="form-control"
															type="password" name="password" autocomplete="off"
															required="">
													</div>
												</div>
												<hr>
												<div class="form-row">
													<div class="col-md-12 content-right">
														<button class="btn btn-primary form-btn" type="submit">Guardar
														</button>
													</div>
												</div>
											</div>
										</div>
									</form>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<footer th:replace="layout/layout :: footer"></footer>
	</div>
</body>
</html>
