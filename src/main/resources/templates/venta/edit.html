<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="layout/layout :: head"></th:block>
<meta charset="utf-8">
</head>
<body>
	<header  th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>
		<form th:action="@{/venta/editar/}+${id_evento}+'/'+${venta.id}" method="post">
			<div class="form-group">
				<label for="fecha" >Fecha de venta</label>
				<input class="form-control" type="text" name="fecha" th:value="${date}">
			</div>
			<div class="form-group">
				<label for="hora" >Hora de venta</label>
				<input class="form-control" type="text" name="hora" th:value="${venta.hora}">
			</div>
			<input class="btn btn-primary btn-xs" type="submit" value="Enviar">
		</form>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
