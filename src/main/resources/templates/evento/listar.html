<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="layout/layout :: head"></th:block>
<meta charset="utf-8">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>

		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Descripcion</th>
				<th>Foto</th>
				<th>Organizador</th>
				<th>Ciudad</th>
				<th>Dirección</th>
				<th>Latitud</th>
				<th>Longitud</th>
				<th>Fecha</th>
				<th>Hora</th>
				<th>Precio</th>
				<th>Nº Entradas</th>

				<th colspan="4"><a class="btn btn-primary col-md-12"
					th:href="@{/evento/nuevo}">Añadir</a></th>
			</tr>
			<tr th:each="evento: ${eventos}">
				<td th:text="${evento.id}"></td>
				<td th:text="${evento.nombre}"></td>
				<td th:text="${evento.descripcion}"></td>
				<td th:text="${evento.foto}"></td>
				<td th:text="${evento.organizador}"></td>
				<td th:text="${evento.ciudad}"></td>
				<td th:text="${evento.direccion}"></td>
				<td th:text="${evento.latitud}"></td>
				<td th:text="${evento.longitud}"></td>
				<td th:text="${evento.fecha}"></td>
				<td th:text="${evento.hora}"></td>
				<td th:text="${evento.precio}"></td>
				<td th:text="${evento.cantidadEntradas}"></td>
				<td><a class="btn btn-success btn-xs col-md-12"
					th:href="@{/evento/form/}+${evento.id}">Editar</a></td>
				<td><a class="btn btn-light btn-xs col-md-12"
					th:href="@{/venta/nuevo/}+${evento.id}">Comprar</a></td>
				<td><a class="btn btn-light btn-xs col-md-12"
					th:href="@{/asistencia/listar/}+${evento.id}">Asistencia</a></td>
				<td><a class="btn btn-danger btn-xs col-md-12"
					th:href="@{/evento/delete/}+${evento.id}"
					onclick="return confirm('¿Seguro que desea eliminar el registro?');">Eliminar</a>
				</td>
			</tr>
		</table>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
