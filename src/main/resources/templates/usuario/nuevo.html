<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="layout/layout :: head">
</th:block>
<meta charset="utf-8">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>

		<form th:action="@{/usuario/nuevo}" th:object="${usuario}" method="post">
		<div class="form-group conten col-md-12">
		
			<div class="form-group">
				<div class="form-group col-md-6 float-left">
					<label for="username">Nick/Alias</label> <input type="text"
						class="form-control" id="username"
						placeholder="Introduzca su nick/alias aqui" th:field="*{username}"
						th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
				</div>
				<div class="form-group col-md-6 float-right">
					<label for="password">Password</label> <input type="password"
						class="form-control" id="password"
						placeholder="Introduzca su contraseÃ±a" th:field="*{password}"
						th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
				</div>
			</div>

			<div class="form-group ">

				<div class="form-group col-md-6 float-left">
					<label for="nombre">Nombre</label> <input type="text"
						class="form-control" id="nombre"
						placeholder="Introduzca su nombre aqui" th:field="*{nombre}"
						th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
				<div class="form-group col-md-6 float-right">
					<label for="apellidos">Apellidos</label> <input type="text"
						class="form-control" id="apellidos"
						placeholder="Introduzca sus apellidos aqui"
						th:field="*{apellidos}"
						th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
				</div>
			</div>
			<div class="form-group ">

				<div class="form-group col-md-6 float-left">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" placeholder="name@example.com"
						th:field="*{email}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
				<div class="form-group col-md-6 float-right">
					<label for="dni">Dni</label> <input type="text"
						class="form-control" id="dni" placeholder="Introduzca su dni aqui"
						th:field="*{dni}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
				</div>

			</div>
			<div class="form-group ">

				<div class="form-group col-md-6 float-left">
					<label for="provincia">Sexo</label> <input type="text"
						class="form-control" id="provincia"
						placeholder="Introduzca su provincia aqui" th:field="*{provincia}"
						th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></small>
				</div>
				<div class="form-group col-md-6 float-right">
					<label for="fechaNac">Fecha de nacimiento</label> <input
						type="text" class="form-control" id="fechaNac"
						placeholder="DD/MM/YYYY" th:field="*{fechaNac}"
						th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fechaNac')}" th:errors="*{fechaNac}"></small>
				</div>

			</div>
			<div class="form-group ">

				<div class="form-group col-md-4 float-left">
					<label for="localidad">Localidad</label> <input type="text"
						class="form-control" id="localidad"
						placeholder="Introduzca su localidad aqui" th:field="*{localidad}"
						th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('localidad')}" th:errors="*{localidad}"></small>
				</div>
				<div class="form-group col-md-4 float-left">
					<label for="provincia">Provincia</label> <input type="text"
						class="form-control" id="provincia"
						placeholder="Introduzca su provincia aqui" th:field="*{provincia}"
						th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></small>
				</div>
				<div class="form-group col-md-4 float-right">
					<label for="pais">Pais</label> <input type="text"
						class="form-control" id="pais"
						placeholder="Introduzca su pais aqui" th:field="*{pais}"
						th:errorclass="form-control alert-danger"> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('pais')}"
						th:errors="*{pais}"></small>
				</div>
			</div>
			<div class="form-group ">
			<hr>
			
			<input type="submit" class="btn btn-primary col-md-2 float-left" value="Registrarse">
			<label class="col-md-10"></label>
			</div>
	</div>
	
	</form>
</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
