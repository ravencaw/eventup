<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
	<header  th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>

		<form th:action="@{/usuario/nuevo}" th:object="${usuario}" method="post">
			<div class="form-group">
				<div class="form-group">
					<label for="username">Username</label>
					 <input type="text" class="form-control" id="username" placeholder="Introduzca su username aqui" th:field="*{username}" th:errorclass="'form-control alert-danger'">
					 <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
				</div>
				<div class="form-group">
					<label for="password">Password</label> 
					<input type="password" class="form-control" id="password" placeholder="Introduzca su contraseña" th:field="*{password}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
				</div>
				<div class="form-group">
					<label for="email">Email</label> 
					<input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
				<div class="form-group">
					<label for="tipo">Tipo</label> 
					<input type="text" class="form-control" id="tipo" placeholder="Introduzca el tipo de usuario" th:field="*{tipo}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></small>
				</div>

				<hr>
				<input type="submit" class="btn btn-primary" value="Add new">
			</div>
		</form>

	</div>
	<footer  th:replace="layout/layout :: footer"></footer>
</body>
</html>
