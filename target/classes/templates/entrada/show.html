<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="layout/layout :: head"></th:block>
<meta charset="utf-8">
<meta name="_csrf" th:content="@{_csrf.token}" />
<meta name="_csrf_header" th:content="@{_csrf.headerName}" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<button class="btn btn-primary btn-xs" id="cmd">Generate PDF</button>
		<hr>
	</div>
	<div id="content">
		<div>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h5 class="mb-0">Datos de la entrada</h5>
							</div>
							<div class="card-body">
								<h3 th:text="${entrada.venta.evento.nombre}"></h3>
								<br>
								<h6>
									Fecha: <b th:text="${entrada.venta.evento.fecha}"></b> Hora: <b
										th:text="${entrada.venta.evento.hora}"></b>
								</h6>
								<p class="card-text"
									th:text="${entrada.venta.evento.descripcion}"></p>
								<br>
								<h5 th:text="'Identificador: '+${entrada.id}"></h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<br>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h5 class="mb-0">Titular</h5>
							</div>
							<div class="card-body">
								<h6>
									Nombre: <b th:text="${entrada.usuario.nombre}"></b> Apellidos:
									<b th:text="${entrada.usuario.apellidos}"></b>
								</h6>
								<h6>
									DNI/NIF: <b th:text="${entrada.usuario.dni}"></b>
								</h6>
								<h6>
									Fecha de nacimiento: <b th:text="${entrada.usuario.fechaNac}"></b>
								</h6>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<br>
		<div class="container" th:if="${entrada.transporte!=null}">
			<div class="row">
				<div class="col-md-12">
					<h1>Ruta de transporte</h1>
					<input type="hidden" id="latInicio"
						th:value="${entrada.transporte.latInicio}"> <input
						type="hidden" id="lngInicio"
						th:value="${entrada.transporte.lngInicio}"> <input
						type="hidden" id="latFin" th:value="${entrada.transporte.latFin}">
					<input type="hidden" id="lngFin"
						th:value="${entrada.transporte.lngFin}">
					<hr>
					<div id="map" style="height: 600px;"></div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script type="text/javascript" th:inline="javascript">
		$(document).ready(function() {

			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");

			var doc = new jsPDF();

			specialElementHandlers = {
				// element with id of "bypass" - jQuery style selector
				'#bypassme' : function(element, renderer) {
					// true = "handled elsewhere, bypass text extraction"
					return true
				}
			};

			$('#cmd').click(function() {
				doc.fromHTML($('#content').html(), 15, 15, {
					'width' : 170,
					'elementHandlers' : specialElementHandlers
				});
				doc.setFontSize(20);
				doc.setFont("arial");
				doc.save('entrada.pdf');
			});
		});

		function initMap() {
			var latInicio = $("#latInicio").val();
			var lngInicio = $("#lngInicio").val();
			var latFin = $("#latFin").val();
			var lngFin = $("#lngFin").val();

			var directionsService = new google.maps.DirectionsService;
			var directionsRenderer = new google.maps.DirectionsRenderer;
			var latLngInicio = new google.maps.LatLng(latInicio, lngInicio);
			var latLngFin = new google.maps.LatLng(latFin, lngFin);

			var map = new google.maps.Map(document.getElementById('map'), {
				center : latLngInicio,
				zoom : 10
			});

			directionsRenderer.setMap(map);

			// 		    var infowindow = new google.maps.InfoWindow({
			// 		        content: direccion
			// 		    });

			var markerInicio = new google.maps.Marker({
				position : latLngInicio,
				map : map,
			});
			var markerFin = new google.maps.Marker({
				position : latLngFin,
				map : map,
			});

			// 		    marker.addListener('click', function() {
			// 		        infowindow.open(map, marker);
			// 		    });

			var marcadores = [];
			var limites = new google.maps.LatLngBounds();

			marcadores.push(markerInicio);
			marcadores.push(markerFin);

			limites.extend(markerInicio.position);
			limites.extend(markerFin.position);

			map.fitBounds(limites);

			markerInicio.setMap(map);
			markerFin.setMap(map);

			directionsService.route({
				origin : latLngInicio,
				destination : latLngFin,
				optimizeWaypoints : true,
				travelMode : 'DRIVING'
			}, function(response, status) {
				if (status === 'OK') {
					directionsRenderer.setDirections(response);
					var route = response.routes[0];
					for (var i = 0; i < route.legs.length; i++) {
						var routeSegment = i + 1;
						summaryPanel.innerHTML += '<b>Route Segment: '
								+ routeSegment + '</b><br>';
						summaryPanel.innerHTML += route.legs[i].start_address
								+ ' to ';
						summaryPanel.innerHTML += route.legs[i].end_address
								+ '<br>';
						summaryPanel.innerHTML += route.legs[i].distance.text
								+ '<br><br>';
					}
				} else {
					window.alert('Directions request failed due to ' + status);
				}
			});
			// 		    var infoWindow = new google.maps.InfoWindow;

		}
	</script>
	<script th:if="${entrada.transporte!=null}" async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX1Qy2dFMigK3r7pwgCBFC90exmctPt6g&callback=initMap"></script>
</body>
</html>
