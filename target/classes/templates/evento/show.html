<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="layout/layout :: head"></th:block>
<meta charset="utf-8">
<meta name="_csrf" th:content="@{_csrf.token}"/>
<meta name="_csrf_header" th:content="@{_csrf.headerName}"/>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div>
	<br>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${evento.nombre}"></h4>
				            <h6 class="text-muted card-subtitle mb-2">Fecha: <b th:text="${evento.fecha}"></b> Hora: <b th:text="${evento.hora}"></b></h6>
				            <p class="card-text" th:text="${evento.descripcion}">
				            <h5>Precio: <b id="precio" th:text="${evento.precio}"></b> €</h5>
				            <input type="hidden" th:value="${evento.latitud}" id="latitud">
				            <input type="hidden" th:value="${evento.longitud}" id="longitud">
				            <input type="hidden" th:value="${evento.direccion}" id="direccion">
				            <div th:if="${user != null}">
					            <div class="row" th:if="${user.id==evento.usuario.id}">
					            	<a class="btn btn-light btn-xs col-md-3" th:href="@{/venta/listar/}+${evento.id}">Ventas</a>
					            	<a class="btn btn-light btn-xs col-md-3" th:href="@{/asistencia/listar/}+${evento.id}">Asistencia</a>
					            	<a class="btn btn-success btn-xs col-md-3" th:href="@{/evento/form/}+${evento.id}">Editar</a>
					            	<a class="btn btn-danger btn-xs col-md-3" th:href="@{/evento/delete/}+${evento.id}" onclick="return confirm('¿Seguro que desea eliminar el registro?');">Eliminar</a>
					            </div>
				            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                	<div class="row">
	                    <h1 class="col-md-8">Localización del evento</h1><div th:if="${user != null}"><a th:if="${user.id==evento.usuario.id}" class="btn btn-primary btn-xs col-md-4" th:href="@{/transporte/nuevo/}">Añadir transporte</a></div>
                	</div>
                    <hr>
                    <div id="mapaEvento" style="height: 600px;"></div>
                </div>
        	</div>
    	</div>
    	</div>
    <br>
	<footer th:replace="layout/layout :: footer"></footer>
	<script type="text/javascript">
	
		function initMapEvento() {
			var latitud =  $("#latitud").val();
			var longitud =  $("#longitud").val();
			var direccion =  $("#direccion").val();
			
		    var latLng = new google.maps.LatLng(latitud, longitud);
		    var map = new google.maps.Map(document.getElementById('mapaEvento'), {
		        center: latLng,
		        zoom: 20
		    });
		    console.log(map);
		  
		    var infowindow = new google.maps.InfoWindow({
		        content: direccion
		    });
		    
		      
		    var marker = new google.maps.Marker({
		        position: latLng,
		        map: map,
		        title: direccion
		    });
		  
		    marker.addListener('click', function() {
		        infowindow.open(map, marker);
		    });
		    
		  
		    marker.setMap(map);
		  
		    
		    var infoWindow = new google.maps.InfoWindow;
		      
		  }
		
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX1Qy2dFMigK3r7pwgCBFC90exmctPt6g&callback=initMapEvento"></script>
</body>
</html>
