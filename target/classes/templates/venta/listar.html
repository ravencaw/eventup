<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="layout/layout :: head"></th:block>
<meta charset="utf-8">
</head>
<body>
	<header  th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>

		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Fecha</th>
				<th>Hora</th>
				<th>Entradas compradas</th>
				<th>Evento</th>
				<th>Total</th>
			</tr>
			<tr th:each="venta: ${ventas}">
				<td th:text="${venta.id}"></td>
				<td th:text="${venta.fecha}"></td>
				<td th:text="${venta.hora}"></td>
				<td th:text="${venta.cantidadEntradas}"></td>
				<td th:text="${venta.idEvento}"></td>
				<td th:text="${venta.total}+' â‚¬'"></td>
			</tr>
		</table>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
