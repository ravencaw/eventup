<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<th:block th:include="layout/layout :: head"></th:block>
<meta charset="utf-8">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>

		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Titular</th>
				<th>Fecha</th>
				<th>Hora</th>
				<th colspan="2"><a class="btn btn-primary col-md-12"
					th:href="@{/asistencia/nuevo/}+${id_evento}">Añadir</a></th>
			</tr>
			<tr th:each="asistencia: ${asistencias}">
				<td th:text="${asistencia.id}"></td>
				<td th:text="${asistencia.entrada.usuario.nombre}+' '+${asistencia.entrada.usuario.apellidos}"></td>
				<td th:text="${asistencia.fecha}"></td>
				<td th:text="${asistencia.hora}"></td>
				<td><a class="btn btn-success btn-xs col-md-12"
					th:href="@{/asistencia/form/}+${id_evento}+'/'+${asistencia.id}">Editar</a></td>
				<td><a class="btn btn-danger btn-xs col-md-12"
					th:href="@{/asistencia/delete/}+${id_evento}+'/'+${asistencia.id}"
					onclick="return confirm('¿Seguro que desea eliminar el registro?');">Eliminar</a>
				</td>
			</tr>
		</table>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
