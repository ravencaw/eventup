<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
<script type="text/javascript" th:src="@{/js/nuevo.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-datepicker.js}"></script>
</head>

<body>
	<header  th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>

		<form th:action="@{/valoracion/nuevo}" th:object="${valoracion}" method="post">
			<div class="form-group">
				<div class="form-group">
					<label for="comentario">Comentario</label>
					 <input type="text" class="form-control" id="comentario" placeholder="Introduzca el comentario que desee" th:field="*{comentario}" th:errorclass="'form-control alert-danger'">
					 <small class="form-text text-danger" th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}"></small>
				</div>
				<div class="form-group">
					<label for="like">Like/Dislike</label> 
					<input type="number" class="form-control" id="like" placeholder="Introduzca su valoracion" th:field="*{like}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('like')}" th:errors="*{like}"></small>
				</div>
				<hr>
				<input type="submit" class="btn btn-primary" value="Add new">
			</div>
		</form>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
