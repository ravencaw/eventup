<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="layout/layout :: head">
        </th:block>
        <meta charset="utf-8">
</head>
<body>
	<header  th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>

		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Descripción</th>
				<th>Ponentes</th>
				<th>Lugar</th>
				<th colspan="2"><a class="btn btn-primary col-md-12" th:href="@{/actividad/nuevo/}+${id_evento}">Añadir</a></th>
			</tr>
			<tr th:each="actividad: ${actividades}">
				<td th:text="${actividad.id}"></td>
				<td th:text="${actividad.nombre}"></td>
				<td th:text="${actividad.descripcion}"></td>
				<td th:text="${actividad.capacidad}"></td>
				<td th:text="${actividad.lugar}"></td>
				<td>
					<a class="btn btn-success btn-xs col-md-12" th:href="@{/actividad/form/}+${id_evento}+'/'+${actividad.id}">Editar</a>
				</td>
				<td>
					<a class="btn btn-danger btn-xs col-md-12" th:href="@{/actividad/delete/}+${id_evento}+'/'+${actividad.id}" onclick="return confirm('¿Seguro que desea eliminar el registro?');">Eliminar</a>
				</td>
			</tr>
		</table>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
