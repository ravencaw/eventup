<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
<script type="text/javascript" th:src="@{/js/nuevo.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-datepicker.js}"></script>
<meta charset="utf-8">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>

		<form th:action="@{/mensaje/nuevo}" th:object="${mensaje}"
			method="post">
			<div class="form-group">
				<div class="form-group">
					<label for="id">Id</label> <input type="text" class="form-control"
						id="id" placeholder="Introduzca el id de la mensaje aquí:"
						th:field="*{id}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></small>
				</div>
				<div class="form-group">
					<label for="fecha">Fecha</label> <input type="text"
						class="form-control" id="fecha" placeholder="DD/MM/YYYY"
						th:field="*{fecha}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
				</div>
				<div class="form-group">
					<label for="hora">Hora</label> <input type="text"
						class="form-control" id="hora" placeholder="HH:MM"
						th:field="*{hora}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}"></small>
				</div>
				<div class="form-group">
					<label for="contenido">Contenido</label> <input type="text"
						class="form-control" id="contenido"
						placeholder="Introduzca el contenido aquí: "
						th:field="*{contenido}"
						th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}"></small>
				</div>

				<div class="form-group">
					<label for="tipo">Tipo</label> <input type="text"
						class="form-control" id="tipo"
						placeholder="Introduzca el tipo de celebración aquí: "
						th:field="*{tipo}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></small>
				</div>
				<div class="form-group">
					<label for="estado">Estado</label> <input type="text"
						class="form-control" id="estado"
						placeholder="Introduzca el estado de celebración aquí: "
						th:field="*{estado}" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small>
				</div>
				<hr>
				<input type="submit" class="btn btn-primary" value="Add new">
			</div>
		</form>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
