<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<script type="text/javascript" th:src="@{/js/nuevo.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-datepicker.js}"></script>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>

		<form th:action="@{/mail/enviar}" th:object="${mail}" method="post">
			<div class="form-group">
				<div class="form-group">
					<label for="to">Para</label> <input type="text"
						class="form-control" id="to" th:field="*{to}">
				</div>
				<div class="form-group">
					<label for="subject">Asunto</label> <input type="text"
						class="form-control" id="subject" th:field="*{subject}">
				</div>
				<div class="form-group">
					<label for="content">Contenido</label>
					<textarea class="form-control" id="content" th:field="*{content}"></textarea>
				</div>

				<hr>
				<input type="submit" class="btn btn-primary" value="Enviar">
			</div>
		</form>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
